<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Kinda Okay Calculator</h1>

		<section class="Calculator">
			<input id="leftNum" type="text" name="" value="">
			<input id="rightNum" type="text" name="" value="">

			<ul>
				<li><button id="add" type="button" name="button"><i class="fas fa-plus"></i></button></li>
				<li><button id="subtract" type="button" name="button"><i class="fas fa-minus"></i></button></li>
				<li><button id="multiply" type="button" name="button"><i class="fas fa-times"></i></button></li>
				<li><button id="divide" type="button" name="button"><i class="fas fa-divide"></i></button></li>
			</ul>

			<button id="reset" type="button" name="button">RESET</button>

			<h2 id="answer"></h2>
	</section>
		<script src="https://kit.fontawesome.com/c0e668a8ad.js" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
